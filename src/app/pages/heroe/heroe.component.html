<h1>H'eroe <small>Nombre del h'eroe</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/heroes">
            <i class="fa fa-arrow-left">
                Regresar
            </i>
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar( f )" #f="ngForm">

            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" name="id" class="form-control" disabled="disabled" placeholder="Firebase ID" [(ngModel)]="heroe.id">
                <small class="form-text text-muted">Esta campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="nombre" class="form-control" placeholder="Nombre del h'eroe" [(ngModel)]="heroe.nombre" required>
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input type="text" name="poder" class="form-control" placeholder="Poder del h'eroe" [(ngModel)]="heroe.poder" required>
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button class="btn btn-outline-success w-50" type="button" *ngIf="heroe.vivo" (click)="heroe.vivo=false">
                    <i class="fa fa-smile-wink">
                        Vivo
                    </i>
                </button>
                <button class="btn btn-outline-danger w-50" type="button" *ngIf="!heroe.vivo" (click)="heroe.vivo=true">
                    <i class="fa fa-dizzy">
                        Muerto
                    </i>
                </button>
            </div>

            <hr>
            <div class="form-group text-center">
                <Button type="submit" class="btn btn-primary w-25">
                        <i class="fa fa-save">
                            Guardar
                        </i>
                </Button>
            </div>
        </form>
    </div>
</div>
